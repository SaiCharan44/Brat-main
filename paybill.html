<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bill - Electric Bill Management</title>
    <link rel="stylesheet" href="paybill.css">
    <!-- <script src="paybill.js"></script> -->
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="userhomepage.html">Home</a></li>
                <li><a href="paybill.html">Pay Bill</a></li>
                <li><a href="registercomplainpage.html">Register Complaint</a></li>
                <li><a href="complainstatus.html">Complaint Status</a></li>
            </ul>
            <ul class="nav-right">
                <li>Welcome, <span id="username">[Username]</span></li>
                <li><a href="homepage.html" class="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Pay Your Bills</h1>
        <table id="bill-table">
            <thead>
                <tr>
                    <th>Consumer Number</th>
                    <th>Select</th>
                    <th>Due Amount</th>
                    <th>Payable Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>US001</td>
                    <td><input type="checkbox" id="bill1" name="bills" data-amount="100"></td>
                    <td>₹100</td>
                    <td>₹100</td>
                </tr>
                <tr>
                    <td>US002</td>
                    <td><input type="checkbox" id="bill2" name="bills" data-amount="150"></td>
                    <td>₹150</td>
                    <td>₹150</td>
                </tr>
                <tr>
                    <td>US003</td>
                    <td><input type="checkbox" id="bill3" name="bills" data-amount="200"></td>
                    <td>₹200</td>
                    <td>₹200</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Total Amount Payable: ₹<span id="total-amount">0</span></p>
        </div>
        <div class="proceed-button">
            <button type="button" onclick="proceedToPay()">Proceed to Pay</button>
        </div>
    </main>
    <script>
        window.onload=displayname();
    </script>
</body>
</html>
