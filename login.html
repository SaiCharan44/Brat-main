<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">
    <script src="index.js"></script>
</head>
<body>

        <p id="alert-message"></p>
        <button class="close-btn" style="background-color:darkred; color:white;"onclick="closeAlert()">Close</button>
    </div>
    <header>
        <nav>

    <main>
        <h1>Login</h1>
        
        <form  onsubmit="return loginvalidate()">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" placeholder="Enter your UserID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="form-footer">
                <a href="register.html" class="forgot-password">Don't have a account register  ??? here....</a>
                <button type="submit" >Login</button>
            </div>
        </form>
    </main>
